server:
  error:
    include-message: always
    include-binding-errors: always
spring:
  datasource:
    url: jdbc:h2:~/student;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
